<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="login-page-wrapper">

    <div class="login-card">
        <h2>Solicitar Redefinição de Senha</h2>
        <p style="font-size: 0.9em; margin-bottom: 20px;">
            Insira seu e-mail para receber um link de redefinição.
        </p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('main.reset_request') }}">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <button type="submit" class="login-submit-btn">Enviar Link de Redefinição</button>
        </form>

        <div class="login-links" style="margin-top: 20px; text-align: center;">
            <a href="{{ url_for('main.login') }}">Voltar para o Login</a>
        </div>
    </div>
</body>
</html>
