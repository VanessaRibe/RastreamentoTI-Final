{% extends "base.html" %}

{% block title %}Cadastro de Equipamento{% endblock %}
{% block page_header %}Novo Equipamento{% endblock %}

{% block content %}
    <form method="POST" action="{{ url_for('main.cadastrar_equipamento') }}">
        <div style="margin-bottom: 15px;">
            <label for="numero_serie">Número de Série:</label>
            <input type="text" id="numero_serie" name="numero_serie" required>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="nome_equipamento">Nome do Equipamento:</label>
            <input type="text" id="nome_equipamento" name="nome_equipamento" required>
        </div>

        <button type="submit" style="padding: 8px 15px; background-color: #28a745; color: white; border: none; border-radius: 5px;">
            Cadastrar Equipamento
        </button>
    </form>
{% endblock %}
